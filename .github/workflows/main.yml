name: CI & Deploy to CWP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # manual deploy or rollback

env:
  NODE_VERSION: 20
  # fallback default for port if secret not set
  SSH_PORT: ${{ secrets.SSH_PORT || '22' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install deps (lint)
        run: npm ci
      - name: Run linter
        run: |
          # change to your linters: eslint, prettier checks etc
          if [ -f package.json ]; then
            npm run -s lint || echo "No lint script defined"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: |
          # add your test command (jest/ava/mocha)
          if npm run -s test --silent; then
            echo "Tests passed"
          else
            echo "Tests failed"
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      artifact-path: ${{ steps.upload-artifact.outputs.artifact-path || '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: List dist
        run: ls -la dist || true
      - name: Upload dist artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy to CWP (SSH)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_USER: profie7
      SERVER_KEY: ${{ secrets.SERVER_SSH_KEY }}
      SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
      APP_DIR: ${{ secrets.APP_DIR || '/home/profie7/apps' }}
      GIT_BRANCH: ${{ secrets.GIT_BRANCH || 'main' }}
      HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Confirm SSH key loaded
        run: |
          echo "Loaded keys:"
          ssh-add -l

      - name: Ensure ~/.ssh exists
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts || true
          chmod 644 ~/.ssh/known_hosts
          tail -n 5 ~/.ssh/known_hosts || true

      - name: Run remote deploy script (with logging)
        id: deploy-script
        run: |
          echo "Running remote deploy script on $SERVER_HOST"
          # run deploy_cwp.sh (make sure it exists and is executable)
          ssh -o StrictHostKeyChecking=yes -p "${SSH_PORT}" "${SERVER_USER}@${SERVER_HOST}" \
            "bash -lc 'set -euo pipefail; /home/deploy/deploy_cwp.sh 2>&1 | tee /home/deploy/logs/last-deploy.log'"
        # If you prefer appleboy/ssh-action replace above ssh call with that action.

      - name: Download remote deploy log
        if: always()
        uses: actions/download-artifact@v4
        run: echo "Remote log retained on server at /home/deploy/logs/last-deploy.log"

      - name: Optional healthcheck
        if: env.HEALTHCHECK_URL != ''
        run: |
          echo "Checking health at $HEALTHCHECK_URL"
          timeout 10 bash -c 'for i in 1 2 3; do curl -fsS ${HEALTHCHECK_URL} && exit 0 || sleep 1; done; exit 1'

  notify:
    name: Notify / Cleanup
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    steps:
      - name: Send success (optional)
        run: echo "Deploy succeeded for $GITHUB_SHA on ${GITHUB_REF}"
        # Add webhook / slack notify step here if needed
