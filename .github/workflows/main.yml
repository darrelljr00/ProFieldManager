name: CI & Deploy to CWP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch/tag/commit) to deploy'
        required: false
        default: 'main'

env:
  NODE_VERSION: 20
  # fallback default for port if secret not set (we still reference secrets directly in job env)
  DEFAULT_SSH_PORT: 22

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install deps (lint)
        run: npm ci
      - name: Run linter
        run: |
          if [ -f package.json ]; then
            npm run -s lint || echo "No lint script defined"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install deps
        run: npm ci
      - name: Run tests (skip if no script)
        run: |
          if [ -f package.json ] && grep -q '"test"' package.json; then
            echo "Found test script — running tests"
            npm run test
          else
            echo "No test script defined in package.json — skipping tests"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      dist-artifact: ${{ steps.upload-artifact.outputs.artifact-path || '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: List dist
        run: ls -la dist || true
      - name: Upload dist artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy to CWP (SSH)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      # connect as the app user so build runs as profie7
      SERVER_USER: ${{ secrets.SERVER_USER || 'profie7' }}
      SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
      APP_DIR: ${{ secrets.APP_DIR || '/home/profie7/apps' }}
      GIT_REF: ${{ github.event.inputs.ref || github.ref_name || 'main' }}
      HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Confirm SSH key loaded
        run: |
          echo "Loaded keys:"
          ssh-add -l || true

      - name: Ensure ~/.ssh exists
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Add server to known_hosts
        run: |
          # add server to known_hosts so ssh/scp are non-interactive
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts || true
          chmod 644 ~/.ssh/known_hosts
          tail -n 5 ~/.ssh/known_hosts || true

      - name: Run remote deploy script (with logging)
        id: deploy-script
        run: |
          echo "Running remote deploy script on $SERVER_HOST as $SERVER_USER (ref=${GIT_REF})"
          ssh -o StrictHostKeyChecking=yes -p "${SSH_PORT}" "${SERVER_USER}@${SERVER_HOST}" \
            "bash -lc 'set -euo pipefail; /home/deploy/deploy_cwp.sh ${GIT_REF} 2>&1 | tee /home/deploy/logs/last-deploy.log'"

      - name: Fetch remote deploy log (and print)
        if: always()
        run: |
          echo "Copying remote log to runner (if exists)..."
          scp -P "${SSH_PORT}" -o StrictHostKeyChecking=yes "${SERVER_USER}@${SERVER_HOST}:/home/deploy/logs/last-deploy.log" ./last-deploy.log || true
          echo "------ remote log (tail -n 300) ------"
          if [ -f ./last-deploy.log ]; then
            tail -n 300 ./last-deploy.log
          else
            echo "No remote log file found on server (check /home/deploy/logs)."
          fi

      - name: Optional healthcheck
        if: env.HEALTHCHECK_URL != ''
        run: |
          echo "Checking health at $HEALTHCHECK_URL"
          timeout 10 bash -c 'for i in 1 2 3; do curl -fsS ${HEALTHCHECK_URL} && exit 0 || sleep 1; done; exit 1'

  notify:
    name: Notify / Cleanup
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    steps:
      - name: Send success (optional)
        run: echo "Deploy succeeded for $GITHUB_SHA on ${GITHUB_REF}"
        # add Slack/webhook notify step here if needed
