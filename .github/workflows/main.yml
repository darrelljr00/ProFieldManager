name: Deploy to CWP Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Ensure ~/.ssh exists and has correct perms
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Add server to known_hosts (safe)
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          # try to fetch the host key; if it fails, retry once (helps transient networking)
          for i in 1 2; do
            ssh-keyscan -H "${SERVER_HOST}" >> ~/.ssh/known_hosts && break || sleep 2
          done

          # make sure known_hosts is readable
          chmod 644 ~/.ssh/known_hosts
          echo "known_hosts entries:"
          tail -n +1 ~/.ssh/known_hosts || true

      - name: Deploy to CWP using SSH
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          APP_DIR: ${{ secrets.APP_DIR }}
          GIT_BRANCH: ${{ secrets.GIT_BRANCH }}
        run: |
          # run remote deploy command over SSH (wrap in quotes so it runs on remote)
          ssh -o StrictHostKeyChecking=yes "${SERVER_USER}@${SERVER_HOST}" "bash /home/deploy/deploy.sh"
